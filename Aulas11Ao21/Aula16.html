<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 16 - Vue.js 2.0 slots</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div id="app"> 
    <br><br><br>

    <div class="container">
      <card>
        <h4 class="card-title">Card title</h4>
        <p class="card-text">Some quick text to build on the card title and </p>
        <a href="#" class="btn btn-primary"> Go somewhere</a>        
      </card>
    </div>
  </div>

  <template id="card">
    <div class="card">
      <img class="card-img-top" src="http://via.placeholder.com/350x150" class="card-img-top"> 
      <div class="card-block">
        <slot></slot>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    
    Vue.component('card', {
      template: '#card',
      data() {
        return {
          title: '',
        }
      }
    });

    new Vue({
      el: "#app",
      data: {
        titulo: "Aula 16 - VueJS"
      }
    });
  </script>

</body>
</html>
