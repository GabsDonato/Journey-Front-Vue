<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 7 - Vue.js diretiva v-bind class e style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div id="app"> 
    <h1>{{titulo}} </h1>
        <button class="btn" v-bind:class="btnClassLimpar" v-bind:style="btnStyleLimpar">LIMPAR</button>

    <button class="btn" v-bind:class="btnClassEnviar" v-bind:style="btnStyleEnviar">ENVIAR</button>
    
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script>
    var app = new Vue ({
        el: "#app",
        data: {
            titulo: "Aula 07 - VueJS",
            btnClassLimpar: {
              'btn-danger': true,
            },
            btnClassEnviar: 'btn-primary btn-lg',
            btnStyleLimpar: [
              {'font-size': '20px'}
              ],
            btnStyleEnviar: {
              'font-size': '10px'
            }
        }
    })
  </script>
  
</body>
</html>
