<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 10 - propriedades computed e watch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div id="app"> 
    <h1>{{ titulo }}</h1>
   {{nome}} <br>
   {{toUpperCase}}


  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: "#app",

      data: {
        titulo: "Aula 10 - VueJS",
        nome: "Jon Snow"
      },

      computed: {
        toUpperCase(){
            return this.nome.toUpperCase()
        }

        //A computed vai rodar sempre que as dependecias tiverem mudanças


      },
      watch: {
        nome(newValue , oldValue){
          console.log('newValue', newValue);
          console.log('newValue' , oldValue);
        }

        //E o watch vai observsa se a variavel teve alteração, so vai rodar assim que a variavel for alterada


      },

      methods: {}

    });

  </script>
  
</body>
</html>
