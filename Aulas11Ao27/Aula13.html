<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 13 - VueJS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div id="app"> 
    <navbar></navbar>
  </div>

  <!-- Template da Navbar -->
  <template id="nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavSupportedContent"
          aria-controls="navbarNavSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <menu-bar></menu-bar>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Disabled</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Submitted</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </template>

  <template id="menu">
    <li class="nav-item">
      <a class="nav-link text-light" href="#">Item 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light" href="#">Item 2</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light" href="#">Item 3</a>
    </li>
  </template>

  <!-- Scripts Vue e Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Vue Components -->
  <script>
    Vue.component('navbar', {
      template: '#nav'
    });

    Vue.component('menu-bar', {
      template: '#menu'
    });

    new Vue({
      el: '#app',
      data: {
        titulo: "Aula 13 - VueJS"
      }
    });
  </script>
  
</body>
</html>
