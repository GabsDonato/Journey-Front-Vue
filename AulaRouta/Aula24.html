<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Rotas com Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.5.4/dist/vue-router.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div id="app" class="container mt-5">
    <h2 class="text-center">ğŸŒ Meu site com Vue Router</h2>
    <hr>
    
    <!-- Links para navegar -->
    <nav>
      <router-link to="/" class="btn btn-primary m-1">ğŸ  InÃ­cio</router-link>
      <router-link to="/sobre" class="btn btn-secondary m-1">â„¹ï¸ Sobre</router-link>
    </nav>

    <hr>

    <!-- Onde o conteÃºdo das rotas serÃ¡ mostrado -->
    <router-view></router-view>
  </div>

  <script>
    // Componente Home
    const Home = {
      template: '<div><h3>ğŸ  Bem-vindo Ã  pÃ¡gina inicial!</h3><p>Essa Ã© a home do site.</p></div>'
    };

    // Componente Sobre
    const Sobre = {
      template: '<div><h3>â„¹ï¸ Sobre</h3><p>Essa Ã© a pÃ¡gina sobre o site.</p></div>'

    // Definindo as rotas
    const routes = [
      { path: '/', component: Home },
      { path: '/sobre', component: Sobre }

    // Criando o roteador
    var router = new VueRouter({
      //tirar o # do caminho html  ou utilizando o atributo name: > to route
      mode: 'history',
      routes
    });

    // Criando a instÃ¢ncia principal do Vue
    new Vue({
      el: '#app',
      router

  </script>
</body>
</html>
